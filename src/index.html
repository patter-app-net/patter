  <div class="container-fluid">

    <div id="main-lobby">

          <ul class="nav">
            <li class="dropdown">
              <a href="" class="dropdown-toggle" data-toggle="dropdown">

              </a>
              <ul class="dropdown-menu">
                <li><a href="" id="create-patter-button">Patter Room</a></li>
                <li><a href="" id="create-pm-button">Private Message</a></li>
              </ul>
            </li>
          </ul>
          <ul class="nav pull-right">
            <li><a href="" id="logout-button">Logout</a></li>
          </ul>
        </div>
      </div>

      <div class="row-fluid">
        <div id="patter-list" class="span4">
          <h3 class="muted">My Rooms</h3>
        </div>
        <div id="pm-list" class="span4">
          <h3 class="muted">Private Messages</h3>
        </div>
        <div id="public-list" class="span4">
            <h3 class="muted">Public Rooms</h3>
        </div>
      </div>
      <br>
      <div class="well well-small">
        <p>For troubleshooting, contact <a href="http://alpha.app.net/duerig">@duerig</a>.</p>
      </div>
    </div>
